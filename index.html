<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="public/img/favicon.png" sizes="32x32">
    <title>忾氧的资源站</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .logo {
            height: 50px;
            margin-right: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 40px 20px;
            justify-items: center;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 400px; /* 可以根据实际设计调整按钮的宽度 */
            height: 400px; /* 可以根据实际设计调整按钮的高度 */
            text-decoration: none;
            color: #333;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .button p {
            margin-top: 5px;
            text-align: center;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .button:hover p {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="public/img/favicon.png" alt="Logo" class="logo">
        <h1 class="title">忾氧的资源站</h1>
    </header>
    <main class="content">
        <div class="button">
            <img src="public/img/img.png" alt="图片"> <!-- 替换为你的图片资源路径 -->
            <p>图片</p>
        </div>
        <!-- 重复以上格式，为其他资源分类创建按钮 -->
        <div class="button">
            <img src="public/img/voice.png" alt="音频">
            <p>音频</p>
        </div>
        <div class="button">
            <img src="public/img/vedio.png" alt="视频">
            <p>视频</p>
        </div>
        <div class="button">
            <img src="public/img/doc.png" alt="文档">
            <p>文档</p>
        </div>
        <div class="button">
            <img src="public/img/zip.png" alt="压缩包">
            <p>压缩包</p>
        </div>
        <div class="button">
            <img src="public/img/other.png" alt="其他">
            <p>其他</p>
        </div>
    </main>
</body>
</html>
