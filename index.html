<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="public/img/favicon.png" sizes="32x32">
    <title>忾氧的资源站</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .logo {
            height: 50px;
            margin-right: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px 20px;
            justify-items: center;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center; /* 垂直居中子元素 */
            justify-content: center; /* 水平居中子元素 */
            background-color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 300px; /* 容器的宽度 */
            height: 300px; /* 容器的高度 */
            text-decoration: none;
            color: #333;
        }
        .button img {
            width: 100%; /* 根据需要设置图片的宽度，可以是具体数值或百分比 */
            height: auto; /* 高度自适应保持图片比例 */
            max-width: 70%;
            max-height: 70%;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .button p {
            margin-top: 5px;
            text-align: center;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .button:hover p {
            color: #007bff;
        }       
        .contentbig {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
            padding: 40px 20px;
            justify-items: center;
        }
        .buttonbig {
            display: flex;
            flex-direction: column;
            align-items: center; /* 垂直居中子元素 */
            justify-content: center; /* 水平居中子元素 */
            background-color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 2500px; /* 容器的宽度 */
            height: 300px; /* 容器的高度 */
            text-decoration: none;
            color: #333;
        }
        .buttonbig:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .buttonbig p {
            margin-top: 300px;
            text-align: center;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .buttonbig:hover p {
            color: #007bff;
        }       
    </style>
</head>
<body>
    <header class="header">
        <a href="/">
            <img src="public/img/favicon.png" alt="Logo" class="logo">
        </a>
        <h1 class="title">忾氧的资源站</h1>
    </header>
    <main class="contentbig">
        <a class="buttonbig" href="/">
            <p>忾氧的资源站</p>
        </a>
    </main>
    <main class="content">
        <a href="/img" class="button">
            <img src="public/img/img.png" alt="图片">
            <p>图片</p>
        </a>
        <a href="/voice" class="button">
            <img src="public/img/voice.png" alt="音频">
            <p>音频</p>
        </a>
        <a href="/video" class="button">
            <img src="public/img/video.png" alt="视频">
            <p>视频</p>
        </a>
        <a href="/doc" class="button">
            <img src="public/img/doc.png" alt="文档">
            <p>文档</p>
        </a>
        <a href="/zip" class="button">
            <img src="public/img/zip.png" alt="压缩包">
            <p>压缩包</p>
        </a>
        <a href="other" class="button">
            <img src="public/img/other.png" alt="其他">
            <p>其他</p>
        </a>
    </main>
</body>
</html>
