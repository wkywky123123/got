<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忾氧的资源站</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            justify-content: space-between;
        }
        .logo {
            height: 50px; /* 调整logo高度以适应布局 */
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 10px; /* 按钮之间的间距 */
        }
        .nav a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .nav a:hover {
            background-color: #0056b3;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* 根据需要调整高度 */
            gap: 20px; /* 圆角方块之间的间距 */
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .button:hover {
            transform: translateY(-5px);
        }
        .button a {
            color: #333;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="/public/logo.png" alt="Logo" class="logo">
        <h1 class="title">忾氧的资源站</h1>
        <nav class="nav">
            <a href="/photo">图片</a>
            <a href="/music">音频</a>
            <a href="/video">视频</a>
            <a href="/doc">文档</a>
            <a href="/zip">压缩包</a>
            <a href="/other">其他</a>
        </nav>
    </header>
    <main class="content">
        <div class="button">
            <a href="/photo">图片</a>
        </div>
        <div class="button">
            <a href="/music">音频</a>
        </div>
        <div class="button>
            <a href="/video">视频</a>
        </div>
        <div class="button">
            <a href="/doc">文档</a>
        </div>
        <div class="button">
            <a href="/zip">压缩包</a>
        </div>
        <div class="button">
            <a href="/other">其他</a>
        </div>
    </main>
</body>
</html>
