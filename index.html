<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淡入淡出动画效果</title>
    <style>
        /* 定义关键帧动画 */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* 应用动画到按钮 */
        .fade-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            animation: fadeInOut 3s infinite; /* 应用动画，持续3秒，无限循环 */
        }
    </style>
</head>
<body>

<button class="fade-btn">我淡入淡出</button>

<script>
    // 获取按钮元素
    var btn = document.querySelector('.fade-btn');

    // 监听按钮的点击事件
    btn.addEventListener('click', function() {
        // 点击时切换动画的播放状态
        if (btn.style.animationPlayState === 'paused') {
            btn.style.animationPlayState = 'running';
        } else {
            btn.style.animationPlayState = 'paused';
        }
    });
</script>

</body>
</html>
</body>
</html>
