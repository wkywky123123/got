<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式欢迎页面</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            padding: 0 20px; /* 添加内边距以避免内容太靠近屏幕边缘 */
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 400px; /* 最大宽度限制 */
            transition: transform 0.3s ease-in-out;
        }
        .card h1 {
            color: #333;
            font-size: 24px;
        }
        .card p {
            color: #666;
            line-height: 1.6;
        }
        .card a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .card a:hover {
            background-color: #0056b3;
        }
        
        /* 媒体查询：针对小屏幕设备调整样式 */
        @media (max-width: 600px) {
            .card {
                width: 90%; /* 在小屏幕上增加卡片宽度 */
                padding: 20px; /* 减少内边距以适应小屏幕 */
            }
            .card h1 {
                font-size: 20px; /* 减小标题字体大小 */
            }
            .card p {
                font-size: 14px; /* 减小段落字体大小 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>欢迎来到我的资源站点</h1>
            <p>在这里，你将找到各种有用的资源，帮助你更好地学习和工作。</p>
            <a href="/resources">浏览资源</a>
        </div>
    </div>
</body>
</html>
