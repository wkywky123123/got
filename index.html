<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忾氧的资源站</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .logo {
            height: 50px;
            margin-right: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .rectangle-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            height: 120px; /* 根据需要调整高度 */
            width: 100%; /* 宽度填满网格列 */
            text-decoration: none;
            color: #333;
        }
        .rectangle-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .rectangle-button p {
            margin: 0;
            text-align: center;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .rectangle-button:hover p {
            color: #007bff;
        }
        .square-button {
            width: 100%; /* 宽度填满网格列 */
            height: 200px; /* 根据需要调整高度 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-decoration: none;
            color: #333;
        }
        .square-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .square-button p {
            margin-top: 5px;
            text-align: center;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .square-button:hover p {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="public/logo.png" alt="Logo" class="logo">
        <h1 class="title">忾氧的资源站</h1>
    </header>
    <main class="content">
        <!-- 长方形卡片居中显示 -->
        <div class="rectangle-button">
            <p>这里显示我想展示的信息</p>
        </div>
        <!-- 正方形卡片 -->
        <div class="square-button">
            <p>图片</p>
        </div>
        <div class="square-button">
            <p>音频</p>
        </div>
        <div class="square-button">
            <p>视频</p>
        </div>
        <div class="square-button">
            <p>文档</p>
        </div>
        <div class="square-button">
            <p>压缩包</p>
        </div>
        <div class="square-button">
            <p>其他</p>
        </div>
    </main>
</body>
</html>
